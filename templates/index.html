
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Instructor Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light Blue Background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            color: #007bff; /* Blue Heading */
            text-align: center;
        }

        .input-group {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745; /* Green Button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DSA Instructor Chatbot</h1>
        <div class="input-group">
            <input type="text" id="user_input" placeholder="Ask your DSA question...">
            <button onclick="get_response()">Get Response</button>
        </div>
        <div id="response"></div>
    </div>

    <script>
   
function get_response() {
    const userInput = document.getElementById("user_input").value;
    const responseDiv = document.getElementById("response");

    responseDiv.textContent = "Loading...";

    fetch("http://127.0.0.1:5000/get_response", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ user_input: userInput })
    })
    .then(res => res.json())
    .then(data => {
        responseDiv.innerText = data.response;
    })
    .catch(err => {
        console.error("Fetch error:", err);
        responseDiv.innerText = "An error occurred: " + err.message;
    });
}




    </script>
</body>
</html>
